<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible flexbox bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="players-container d-flex justify-content-between ">


        <div class="w-25 border border-primary border-3 m-1 order-3">
            <img class="img-fluid" src="images/players/player-1.png" alt="">
            <h3>player1</h3>
        </div>
        <div class="w-25 border border-primary border-3 m-1">
            <img class="img-fluid" src="images/players/player-2.png" alt="">

        </div>
        <div class="w-25 border border-primary border-3 m-1 order-1">
            <img class="img-fluid" src="images/players/player-3.png" alt="">
            <h3>player3</h3>
        </div>
       
    
    
    </div>





    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
